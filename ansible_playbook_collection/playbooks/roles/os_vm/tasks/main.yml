---

- include: vm.yml
  with_items: "{{ groups['all'] }}"
  loop_control:
    loop_var: vm_name
  when:
    - vm_name != 'localhost'
  tags: os-create-vm

- include: volume.yml
  with_items: "{{ groups['all'] }}"
  loop_control:
    loop_var: vm_name
  when:
    - vm_name != 'localhost'
    - "'cloud_volumes' in hostvars[vm_name]"
  tags: os-create-volume

- include: check_readiness.yml
  with_items: "{{ groups['all'] }}"
  loop_control:
    loop_var: vm_name
  when:
    - vm_name != 'localhost'
  tags: os-check-vm-readiness

- include: install_python.yml
  with_items: "{{ groups['all'] }}"
  loop_control:
    loop_var: vm_name
  when:
    - vm_name != 'localhost'
  tags: os-install-python

